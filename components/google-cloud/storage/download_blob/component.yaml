name: Download from GCS
inputs:
- {name: GCS path, type: GCSPath}
- {name: Recurse, type: Boolean, default: false}
outputs:
- {name: Data}
implementation:
    container:
        image: google/cloud-sdk
        command:
        - sh
        - -ex
        - -c
        - |
            [ "$2" == true ] && cp_flags=-r
            if [ -n "${GOOGLE_APPLICATION_CREDENTIALS}" ]; then
                gcloud auth activate-service-account --key-file="${GOOGLE_APPLICATION_CREDENTIALS}"
            fi
            mkdir -p "$(dirname "$1")"
            gsutil -m cp $cp_flags "$0" "$1"
        - inputValue: GCS path
        - outputPath: Data
        - inputValue: Recurse

